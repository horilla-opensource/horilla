[pytest]
# Pytest configuration for Horilla HRMS
# Enables enhanced testing capabilities

DJANGO_SETTINGS_MODULE = horilla.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test
python_functions = test_

# Disable strict SSL verification for testing
# addopts = --strict-markers

# Test discovery patterns
testpaths = .
norecursedirs = .git .tox dist build *.egg migrations static media node_modules

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    security: marks tests as security-related tests
    api: marks tests as API tests
    views: marks tests as view tests
    models: marks tests as model tests

# Coverage options
[coverage:run]
source = .
omit =
    */migrations/*
    */static/*
    */media/*
    */.venv/*
    */node_modules/*
    manage.py
    setup.py
    */tests/*
    */test_*.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    class .*\(Protocol\):
    if 0:
    if False:

skip_covered = False
skip_empty = True

[coverage:html]
directory = coverage_html_report
