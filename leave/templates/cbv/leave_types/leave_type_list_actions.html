{% load i18n %}
<div class="oh-btn-group" onclick="event.stopPropagation();">
    {% if not instance.is_compensatory_leave %}
    <a data-toggle="oh-modal-toggle" data-target="#genericModal"
        hx-get="{% url 'assign-one' instance.id %}" hx-target="#genericModalBody" class="oh-btn oh-btn--light-bkg w-100 text-success" title="{% trans 'Assign' %}">
        <ion-icon class="me-1" name="checkmark-done-outline"></ion-icon>

    </a>
    {% endif %}

    {% if perms.leave.change_leavetype and perms.leave.add_availableleave %}
        {% if compensatory %}
        <a href="{% url 'type-update' instance.id %}?compensatory=True" class="oh-btn oh-btn--light-bkg w-100" title="{% trans 'Update' %}">
            <ion-icon class="me-1" name="create-outline"></ion-icon>
        </a>
        {% else %}
        <a href="{% url 'type-update' instance.id %}" class="oh-btn oh-btn--light-bkg w-100" title="{% trans 'Update' %}">
            <ion-icon class="me-1" name="create-outline"></ion-icon>

        </a>
        {% endif %}
    {% endif %}

    {% if perms.leave.delete_leavetype and perms.leave.add_availableleave %}
    <a hx-get="{% url 'generic-delete' %}?model=leave.LeaveType&pk={{instance.id}}"
        hx-target="#deleteConfirmationBody" data-toggle="oh-modal-toggle"
        data-target="#deleteConfirmation"
        class="oh-btn oh-btn--danger-outline oh-btn--light-bkg w-100" title="{% trans 'Delete' %}"
    >
            <ion-icon name="trash-outline"></ion-icon>
    </a>
    {% endif %}


</div>
