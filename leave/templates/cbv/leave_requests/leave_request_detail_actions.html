{% load i18n %}
{% if instance.is_approvable_by_user and instance.status == 'requested' %}
    <a href="{% url 'request-approve' instance.id %}" role="button" title="{% trans 'Approve' %}" onclick="
                    {% if instance.end_date.month > current_date.month %}
                            leaveRequestConfirm('This leave request is for the month of {{instance.start_date|date:'F'}}. Approval depends on the {{instance.employee_id.get_full_name}} having available leave days for this month.',event);
                    {% else %}
                        return confirm('Do You really want to approve this request?');
                    {% endif %}
                "
        class="btn-square btn-square1 w-28 h-8  text-sm  flex items-center justify-center bg-[#07bd072e] text-[#00c700] cursor-pointer">
        <i class="fa-solid fa-check"></i>
    </a>
{% else %}
    <button disabled
        class="btn-square btn-square1 w-28 h-8  text-sm  flex items-center justify-center bg-[#07bd072e] text-[#00c700] disabled:cursor-not-allowed"
        title="{% trans 'Approve' %}">
        <i class="fa-solid fa-check"></i>
    </button>
{% endif %}

<button class="btn-square btn-square3 w-28 h-8 cursor-pointer text-sm bg-[#001aff24] text-[#001affd5]"
    id="penaltyButton" data-toggle="oh-modal-toggle" data-target="#penaltyModal" hx-target="#penaltyModalBody"
    hx-get="{% url 'leave-cut-penalty' instance.id %}" title="{% trans 'Penalty' %}">
    <i class="fa-solid fa-info"></i>
</button>

{% if instance.status != 'rejected' and instance.end_date >= current_date %}
    <button class="btn-square btn-square2 w-28 h-8 cursor-pointer text-sm bg-[#ff000024] text-[red]"
        title="{% trans 'Reject' %}" data-toggle="oh-modal-toggle" data-target="#rejectModal"
        hx-get="{% url 'request-cancel' instance.id %}" hx-target="#rejectForm">
        <i class="fa-solid fa-xmark"></i>
    </button>
{% else %}
    <button disabled
        class="btn-square btn-square2 w-28 h-8 cursor-pointer text-sm bg-[#ff000024] text-[red] disabled:cursor-not-allowed"
        title="{% trans 'Reject' %}">
        <i class="fa-solid fa-xmark"></i>
    </button>
{% endif %}
