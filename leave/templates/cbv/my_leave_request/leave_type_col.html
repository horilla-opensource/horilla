{% load i18n %}
{% load basefilters %}

{% if leave_requests_with_interview %}
        <div class="oh-profile oh-profile--md">
            <div class="oh-profile__avatar mr-1">
                <img src="{{instance.leave_type_id.get_avatar}}" class="oh-profile__image"
                    alt="Leave Type Icon" />
            </div>
            <span class="oh-profile__name oh-text--dark">{{instance.leave_type_id}}</span>
            <span class="tooltip">
                <span class="material-symbols-outlined" style="flex-direction: row-reverse;color:#ff9146;">
                    {% trans "warning" %}
                </span>
                <span class="tooltiptext fw-bold">
                    {% trans "You have an interview in this requested date range." %}
                </span>
            </span>
    </div>
    {% else %}
    <div class="oh-profile oh-profile--md">
        <div class="oh-profile__avatar mr-1">
            <img src="{{instance.leave_type_id.get_avatar}}" class="oh-profile__image"
                alt="Leave Type Icon" />
        </div>
        <span class="oh-profile__name oh-text--dark">{{instance.leave_type_id}}</span>
    </div>
    {% endif %}
