{% load i18n %}
    <div class="oh-btn-group" style="width: 100%;" onclick="event.stopPropagation()">
      {% if perms.recruitment.change_stage %}
        <a
          hx-get="{% url 'rec-stage-update' instance.id %}"
          hx-target="#genericModalBody"
          data-toggle="oh-modal-toggle"
          data-target="#genericModal"
          class="oh-btn oh-btn--info w-50"
          title="{% trans 'Edit' %}"
        >
        <ion-icon name="create-outline" role="img"
        class="md hydrated" aria-label="create outline">
        </ion-icon>
        </a>
      {% endif %}
      {% if perms.recruitment.delete_stage %}
      <form action="{% url 'rec-stage-delete' instance.id %}"
        onsubmit="return confirm('{% trans "Are you sure you want to delete this stage?" %}');" method='post' class="w-50"
        >
        {% csrf_token %}
        <button
          type="submit"
          class="oh-btn oh-btn--secondary w-100"
          title="Remove"
        >
          <ion-icon name="trash-outline"></ion-icon>
        </button>
      </form>
      {% endif %}
    </div>
