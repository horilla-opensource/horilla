{% load i18n %}



    <div class="oh-sticky-table__tr oh-permission-table--toggle" onclick ="event.stopPropagation();" data-toggle-count>
      <div class="d-flex align-items-center">
        <button class="oh-permission-table__collapse me-2">
          <span  data-action="reveal" title="{% trans "Reveal" %}"><ion-icon class="oh-permission-table__collapse-down" name="chevron-down-outline"></ion-icon></span>
          <span  data-action="collapse" title="{% trans "Collapse" %}"><ion-icon class="oh-permission-table__collapse-up" name="chevron-up-outline"></ion-icon></span>
        </button>
        <span class="oh-permission-table__user">{{instance}}</span>
        {% if instance.linkedin_account_id %}
          <div style="margin-left: 8px;" title="{{ instance }} posted on {{ instance.linkedin_account_id }} LinkedIn account.">
            <ion-icon name="logo-linkedin"></ion-icon>
          </div>
        {% endif %}
      </div>
    </div>
