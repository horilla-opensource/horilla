<script>
  function archiveCandidate(url,msg) {
    Swal.fire({
        text: msg,
        icon: "question",
        showCancelButton: true,
        confirmButtonColor: "green",
        cancelButtonColor: "#d33",
        confirmButtonText: "Confirm"
    }).then((result) => {
        if (result.isConfirmed) {
              window.location.href = url;
        }
    });
}

function getCSRFToken() {
  return document.querySelector('meta[name="csrf-token"]').getAttribute('content');
}

function deleteCandidate(url) {
  Swal.fire({
    text: "Do you want to delete this candidate?",
    icon: "question",
    showCancelButton: true,
    confirmButtonColor: "green",
    cancelButtonColor: "#d33",
    confirmButtonText: "Confirm"
}).then((result) => {
    if (result.isConfirmed) {
        const form = document.createElement('form');
        form.setAttribute('action', url);
        form.setAttribute('method', 'post');

        const csrfTokenInput = document.createElement('input');
        csrfTokenInput.setAttribute('type', 'hidden');
        csrfTokenInput.setAttribute('name', 'csrfmiddlewaretoken');
        csrfTokenInput.value = getCSRFToken();
        form.appendChild(csrfTokenInput);

        document.body.appendChild(form);
        form.submit();
    }
});
}


function toEmployee(url) {
  Swal.fire({
    text: "Are you sure you want to convert this candidate into an employee?",
    icon: "question",
    showCancelButton: true,
    confirmButtonColor: "#3085d6",
    cancelButtonColor: "#d33",
    confirmButtonText: "Confirm"
  }).then((result) => {
    if (result.isConfirmed) {
      window.location.href = url;
    } else {
      pass
    }
  });
}

$(document).on('click', '#archiveCandidates', function(e) {
  e.preventDefault();
  var languageCode = null;
  getCurrentLanguageCode(function (code) {
    languageCode = code;
    var confirmMessage = archive_CanMessages[languageCode];
    var textMessage = noRowMessages[languageCode];
    ids = [];
    ids.push($("#selectedInstances").attr("data-ids"));
    ids = JSON.parse($("#selectedInstances").attr("data-ids"));
    if (ids.length === 0) {
      Swal.fire({
        text: textMessage,
        icon: "warning",
        confirmButtonText: "Close",
      });
    } else {
      Swal.fire({
        text: confirmMessage,
        icon: "info",
        showCancelButton: true,
        confirmButtonColor: "#008000",
        cancelButtonColor: "#d33",
        confirmButtonText: "Confirm",
      }).then(function (result) {
        if (result.isConfirmed) {
          e.preventDefault();
          $.ajax({
            type: "POST",
            url: "/recruitment/candidate-bulk-archive?is_active=False",
            data: {
              csrfmiddlewaretoken: getCookie("csrftoken"),
              ids: JSON.stringify(ids),
            },
            success: function (response, textStatus, jqXHR) {
              if (jqXHR.status === 200) {
                location.reload(); // Reload the current page
              } else {
                // console.log("Unexpected HTTP status:", jqXHR.status);
              }
            },
          });
        }
      });
    }
  });
});
