{% load i18n %}
<div class="oh-sticky-table__tr oh-permission-table--toggle" data-toggle-count="">
    <div class="d-flex align-items-center">
        <button class="oh-permission-table__collapse me-2">
            <span title="Reveal"><ion-icon class="oh-permission-table__collapse-down md hydrated" name="chevron-down-outline" role="img" aria-label="chevron down outline"></ion-icon></span>
            <span title="Collapse"><ion-icon class="oh-permission-table__collapse-up md hydrated" name="chevron-up-outline" role="img" aria-label="chevron up outline"></ion-icon></span>
        </button>
        <span class="oh-permission-table__user">{{instance.candidate_id}} </span>
    </div>
</div>
