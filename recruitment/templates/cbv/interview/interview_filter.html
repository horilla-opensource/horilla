{%load i18n %}
{% load static %}
<div class="oh-dropdown__filter-body">
    <div class="oh-accordion">
      <div class="oh-accordion-header">{% trans "Interview" %}</div>
      <div class="oh-accordion-body">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-6">

            <div class="oh-input-group">
              <label class="oh-label" for="{{form.employee_id.id_for_label}}">{% trans "Candidate" %}</label>
              {{form.candidate_id}}
            </div>

            <div class="oh-input-group">
              <label class="oh-label" for="{{form.start_date.id_for_label}}">{% trans "Interview Date From" %}</label>
              {{form.scheduled_from}}
            </div>

          </div>
          <div class="col-sm-12 col-md-12 col-lg-6">

            <div class="oh-input-group">
              <label class="oh-label" for ="{{form.action.id_for_label}}">{% trans "Interviewer" %}</label>
              {{form.employee_id}}
            </div>

            <div class="oh-input-group">
              <label class="oh-label" for="{{form.start_date.id_for_label}}">{% trans "Interview Date Till" %}</label>
              {{form.scheduled_till}}
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  {% comment %} <div class="oh-dropdown__filter-footer">
    <button
      class="oh-btn oh-btn--secondary oh-btn--small w-100 filterButton"
    >
      {% trans "Filter" %}
    </button>
  </div> {% endcomment %}
