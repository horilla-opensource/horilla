{% load basefilters %}
{% load i18n %}
{% if perms.recruitment.change_interviewschedule or request.user.employee_get in instance.employee_id.all %}
    <a hx-get="{% url 'edit-interview' instance.id %}"
    hx-target='#genericModalBody'
    data-toggle="oh-modal-toggle"
    data-target='#genericModal'
    class="oh-btn oh-btn--info w-100">
    <ion-icon name="create-outline"></ion-icon> {% trans "Edit" %}
</a>
{% endif %}
{% if perms.recruitment.delete_interviewschedule %}
<form
hx-post="{% url 'delete-interview' instance.id %}"
hx-target = "#interviewdelete"
hx-confirm="{% trans "Are you sure you want to delete this interview?" %}"
method="post"
style="display: contents;width:100%">
{% csrf_token %}
<button onclick="event.stopPropagation()" type="submit" class="oh-btn oh-btn--secondary w-100">
<ion-icon name="trash-outline" role="img" class="md hydrated" aria-label="trash outline"></ion-icon>{% trans 'Delete' %}
</button>



{% endif %}
