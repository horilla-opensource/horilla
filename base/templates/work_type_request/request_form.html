
{% load i18n %}

<form
  hx-post="{% url 'work-type-request' %}"
  hx-target="#formBody"
>
  {{form.as_p}}
</form>
<script>
function toggleFunctionWorkTypeRequestForm(){
  if ($('#id_is_permanent_work_type').is(":checked")){
    $("[for=id_requested_date],[for=id_requested_till]").hide();
    $("#id_requested_date,#id_requested_till").hide();
  } else {
    $("[for=id_requested_date],[for=id_requested_till]").show();
    $("#id_requested_date,#id_requested_till").show();
  }
}

  $(document).ready(function(){
    $("[type=checkbox]").change(function (e) {
    e.preventDefault();
    toggleFunctionWorkTypeRequestForm();
    });
  })
  toggleFunctionWorkTypeRequestForm();
</script>
