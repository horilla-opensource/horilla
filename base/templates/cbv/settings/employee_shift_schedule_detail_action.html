{% load i18n %}
<div class="oh-btn-group w-100" onclick="event.stopPropagation();">
    {% if perms.base.change_employeeshiftschedule %}
        <a
            data-toggle="oh-modal-toggle"
            data-target="#genericModal"
            hx-get="{% url 'settings-employee-shift-shedule-update' instance.id %}"
            hx-target="#genericModalBody"
            class="oh-btn oh-btn--info w-50"
        >
            <ion-icon
                name="create-outline"
                role="img"
                class="md hydrated"
                aria-label="create outline"
            ></ion-icon>
            {% trans "Edit" %}
        </a>
    {% endif %}

    {% if perms.base.delete_employeeshiftschedule %}
        <a
            hx-confirm="{% trans 'Are you sure you want to delete this schedule?' %}"
            hx-post="{% url 'employee-shift-schedule-delete' instance.id %}"
            hx-target="#genericModal"
            hx-swap="innerHTML"
            class="oh-btn oh-btn--danger w-100"
        >
            <ion-icon
                name="trash-outline"
                role="img"
                class="md hydrated"
                aria-label="create outline"
            ></ion-icon>
            {% trans "Delete" %}
        </a>
	{% endif %}
</div>
