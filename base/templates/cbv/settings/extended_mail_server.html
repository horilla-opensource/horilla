{% load i18n static %}
<div id="mail-server-cont">

  <div class="alert alert-warning" role="alert">
    {% trans "Primary mail is not configured! " %}<img id="blink" src="{% static 'images/ui/email.png' %}" width="24" height="24">
  </div>
  <script type="text/javascript">
    var blink =

  </script>
{% endif %}
