{% load i18n %}

<div class="oh-permission-table--toggle">
    <div class="d-flex align-items-center">
        <button class="oh-permission-table__collapse me-2">
            <ion-icon
                class="oh-permission-table__collapse-down"
                title="{% trans 'Reveal' %}"
                name="chevron-down-outline"
            ></ion-icon>
            <ion-icon
                class="oh-permission-table__collapse-up"
                title="{% trans 'Collapse' %}"
                name="chevron-up-outline"
            ></ion-icon>
        </button>
        <span class="oh-permission-table__user">{{instance}}</span>
    </div>
</div>
