{% extends 'settings.html' %}
{% load i18n static %}

{% block settings %}
<div class="border border-[#ebebeb] rounded-md overflow-hidden mb-5">
    <h5
        class="text-sm font-semibold bg-[#f3f3f3] px-4 py-3 text-[#333] flex items-center justify-between"
    >
        {% trans "Compensatory Leave" %}
    </h5>

    <div class="p-4">
        <div class="grid grid-cols-12 gap-4 myform">
            <div class="col-span-12 lg:col-span-6">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex space-x-2">
                        <h3 class="text-sm font-medium">
                            {% trans "Compensatory Leave Request" %}
                        </h3>
                        <span
                            class="oh-info mr-2"
                            title="{% trans 'By enabling this compensatory leave feature will avilable on Leave.' %}"
                        >
                        </span>
                    </div>
                    <label class="toggle-label">
                        <input
                            type="checkbox"
                            name="compensatory_leave"
                            data-widget="style-widget"
                            class="toggle-input"
                            {% if enabled_compensatory %}
                                checked
                            {% endif %}
                            id="is_enabled"
                            hx-post="{% url 'enable-compensatory-leave' %}"
                            hx-target="#objectDetailsModalW25Target"
                            hx-trigger="change"
                            hx-on-htmx-after-request="window.location.reload()"
                        />
                        <div class="toggle-switch"></div>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
{% if enabled_compensatory %}
    <div id="leave_type_div">
        {% include "leave/compensatory_leave/compensatory_leave_type.html" %}
    <div>
{% endif %}
{% endblock %}
