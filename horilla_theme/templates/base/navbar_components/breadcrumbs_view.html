{% load static i18n %}
<ul class="breadcrumb ms-4">
    {% for breadcrumb in breadcrumbs %}
        <li>
            {% if breadcrumb.found %}
                <a href="{{ breadcrumb.url }}">{{ breadcrumb.name }}</a>
            {% else %}
                <a href="#">{{ breadcrumb.name }}</a>
            {% endif %}
        </li>
    {% endfor %}
</ul>
