      <ul class="p-3">
        {% if 'leave'|app_installed and perms.base.view_multipleapprovalcondition %}
          <li>
            <a href="{% url 'multiple-approval-condition' %}" class="oh-sidebar__submenu-link">{% trans 'Multiple Approvals' %}</a>
          </li>

        {% if perms.base.view_horillamailtemplate %}
          <li>
            <a class="oh-sidebar__submenu-link" href="{% url 'view-mail-templates' %}" class="oh-sidebar__submenu-link">{% trans 'Mail Templates' %}</a>
          </li>
        {% endif %}
        {% if 'horilla_automations'|app_installed and perms.horilla_automations.view_mailautomation %}
          <li>
            <a class="oh-sidebar__submenu-link" href="{% url 'mail-automations' %}" class="oh-sidebar__submenu-link">{% trans 'Mail Automations' %}</a>
          </li>
        {% endif %}
        {% if perms.base.add_holidays %}
          <li>
            <a href="{% url 'holiday-view' %}" class="oh-sidebar__submenu-link">{% trans 'Holidays' %}</a>
          </li>
        {% endif %}
        {% if perms.base.view_companyleaves %}
          <li>
            <a href="{% url 'company-leave-view' %}" class="oh-sidebar__submenu-link">{% trans 'Company Leaves' %}</a>
          </li>
        {% endif %}
        {% if 'leave'|app_installed %}
          <li>
            <a href="{% url 'restrict-view' %}" class="oh-sidebar__submenu-link">{% trans 'Restrict Leaves' %}</a>
          </li>
