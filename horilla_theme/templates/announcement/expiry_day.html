
{% load i18n %}

<div class="col-span-12 lg:col-span-6">
    <form action="{% url 'general-settings' %}" method ="post">
        {% csrf_token %}
    <div class="flex space-x-2 pb-2">
    <label>{% trans "Default Expire Days" %}</label>
    <span class="oh-info mr-2" title="{% trans 'Set default announcement expire days' %}">
    </span>
</div>
    <div class="flex gap-2">
        <input type="number" name="days" placeholder="{% trans 'Days' %}" value="{{form.instance.days}}" id="id_days">
        {% if perms.payroll.change_payrollsettings %}
        <button class="btn" type="submit">Save
            Changes</button>
        {% endif %}
    </div>
</form>
</div>
