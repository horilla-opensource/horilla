{% extends 'settings.html' %} {% block settings %}{% load i18n %} {% load horillafilters %}{% load widget_tweaks %}
<div class="border border-[#ebebeb] rounded-md  overflow-hidden mb-5">
    <h5 class="text-sm font-semibold bg-[#f3f3f3] px-4 py-3 text-[#333]"> {% trans 'Tracking Enable' %}
    </h5>
    <div class="p-4">
        <div class="grid grid-cols-12 gap-4 myform">
            <div class="col-span-12 lg:col-span-6">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex space-x-2">
                    <h3 class="text-sm font-medium">{% trans 'Tracking Enable' %}</h3>
                    <span class="oh-info" title="{{form.is_enable.help_text|safe }}"></span>
                </div>
                    <label class="toggle-label">
                        {{ form.is_enable|add_class:"toggle-input" }}
                        <div class="toggle-switch"></div>
                        {{ form.is_enable.errors }}
                    </label>

                </div>
            </div>

        </div>
    </div>
</div>

    {% endblock settings %}
