
{% load i18n %}
<div class="col-span-12 lg:col-span-6">
    <form hx-get="{% url 'enable-timerunner' %}" hx-swap="none">
    <div class="flex items-center justify-between mb-4">
        <div class="flex space-x-2">
        <h3 class="text-sm font-medium">{% trans "At-Work Tracker" %}</h3>
        <span class="oh-info mr-2" title="{% trans "By enabling this feature user's will be able to see their current day worked hours in live on the navbar (inside the check in button)." %}"></span>
        </div>
        <label class="toggle-label">
            <input type="checkbox" class="toggle-input" name="time_runner" onchange="$(this).closest('form').find('input[type=submit]').click()" {% if enabled_timerunner %} checked{% endif %}>
            <div class="toggle-switch"></div>
        </label>
        <input type="submit" hidden />
    </div>
</form>
</div>
