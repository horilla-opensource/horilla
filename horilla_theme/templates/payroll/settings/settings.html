{% load i18n %}

<div class="col-span-12 lg:col-span-6">
    <form  hx-get="{% url 'initial-notice-period' %}" hx-swap="none"
    hx-on-htmx-after-request="setTimeout(() => { reloadMessage(); }, 100);">
        {% csrf_token %}
    <div class="flex space-x-2 pb-2">
    <label>{% trans "Default Notice Period" %}</label>
    <span class="oh-info mr-2" title="{% trans " Set initial notice period (in days)" %}">
    </div>
    <div class="flex gap-2">
        <input type="number" name="notice_period" placeholder="{% trans 'Pagination' %}"  value="{{get_initial_notice_period}}">

        <button class="btn" type="submit">Save
            Changes</button>
    </div>
</form>
</div>
