{% load i18n static %}

{% if instance.approved or instance.canceled %}
    <button
        class="h-8 w-24 px-4 py-2 bg-primary-600 text-white rounded-md text-xs flex items-center justify-center gap-2 hover:bg-primary-800 transition duration-300 opacity-60 pointer-events-none"
        disabled>
        <img src="{% static 'horilla_theme/assets/img/icons/edit.svg' %}" alt="{% trans 'Edit' %}" width="13"
            class="filter brightness-0 invert" />
        {% trans "Edit" %}
    </button>
{% else %}
    <a hx-get="{% url 'work-type-request-update' instance.id %}" hx-target="#genericModalBody" data-toggle="oh-modal-toggle"
        data-target="#genericModal"
        class="h-8 w-24 px-4 py-2 bg-primary-600 text-white rounded-md text-xs flex items-center justify-center gap-2 hover:bg-primary-800 transition duration-300">
        <img src="{% static 'horilla_theme/assets/img/icons/edit.svg' %}" alt="{% trans 'Edit' %}" width="13"
            class="filter brightness-0 invert" />
        {% trans "Edit" %}
    </a>
{% endif %}

{% if instance.approved or instance.canceled %}
    <button
        class="h-8 w-24 px-4 py-2 bg-white rounded-md text-xs flex items-center justify-center gap-2 border border-primary-500 hover:border-primary-600 transition duration-300 opacity-60 pointer-events-none"
        disabled>
        <ion-icon name="trash-outline"></ion-icon>
        {% trans "Delete" %}
    </button>
{% else %}
    <a hx-confirm="{% trans 'Are you sure you want to delete this work type request?' %}"
        hx-post="{% url 'work-type-request-delete' instance.id  %}?instances_ids={{ request.session.ordered_ids_worktyperequest }}"
        hx-target="#genericModalBody"
        class="h-8 w-24 px-4 py-2 bg-white rounded-md text-xs flex items-center justify-center gap-2 border border-primary-500 hover:border-primary-600 transition duration-300">
        <img src="{% static 'horilla_theme/assets/img/icons/trash.svg' %}" alt="{% trans 'Delete' %}" width="16"
            class="mt-[-1px]">
        {% trans "Delete" %}
    </a>
{% endif %}

{% if request.GET.deleted %}
    <script>
        $(".reload-record").click();
        $("#reloadMessagesButton").click();
    </script>
{% endif %}
