{% load basefilters i18n static %}

<a class="px-4 py-2 bg-primary-600 text-white rounded-md text-xs flex items-center justify-center gap-2 hover:bg-primary-800 transition duration-300"
    data-target="#genericModal" hx-get="{% url 'update-time-sheet' instance.id %}" hx-target="#genericModalBody"
    data-toggle="oh-modal-toggle">
    <img src="{% static 'horilla_theme/assets/img/icons/edit.svg' %}" alt="{% trans 'Edit' %}" width="13"
        class="filter brightness-0 invert" />
    {% trans "Edit" %}
</a>

{% if perms.project.view_timesheet or request.user|is_reportingmanager %}
<a hx-get="{% url 'personal-time-sheet-view' instance.employee_id.id %}?date={{instance.date}}"
    class="px-4 py-2 bg-white rounded-md text-xs flex items-center justify-center gap-2 border border-primary-500 hover:border-primary-600 transition duration-300"
    hx-target="#objectDetailW75ModalTarget" data-toggle="oh-modal-toggle" data-target="#objectDetailW75Modal">
    <img src="{% static 'horilla_theme/assets/img/icons/bar-chart.svg' %}" alt="{% trans 'Delete' %}" width="16"
        class="mt-[-1px]">
    {% trans "View Timesheet Chart" %}
</a>
{% endif %}

<a class="px-4 py-2 bg-white rounded-md text-xs flex items-center justify-center gap-2 border border-primary-500 hover:border-primary-600 transition duration-300"
    href="{% url 'delete-time-sheet' instance.id %}"
    onclick="event.preventDefault();event.stopPropagation(); confirm(`{% trans 'Do you want to delete this project?' %}`)">
    <img src="{% static 'horilla_theme/assets/img/icons/trash.svg' %}" alt="{% trans 'Delete' %}" width="16"
        class="mt-[-1px]">
    {% trans "Delete" %}
</a>
