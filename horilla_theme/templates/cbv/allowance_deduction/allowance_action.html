{% load i18n %}
<div class="oh-btn-group">
	{% if perms.payroll.change_allowance %}
		<a
			class="oh-btn oh-btn--light-bkg"
			href="{% url 'update-allowance' instance.id %}"
			title="{% trans 'Edit' %}"
		>
			<ion-icon
				name="create-outline"
				role="img"
				class="md hydrated"
			></ion-icon>
		</a>
	{% endif %}

	{% if perms.payroll.delete_allowance %}
		<a
			class="oh-btn oh-btn--light-bkg oh-btn--danger-outline"
			hx-get="{% url 'generic-delete' %}?model=payroll.Allowance&pk={{instance.id}}"
			hx-target="#deleteConfirmationBody"
			data-toggle="oh-modal-toggle"
			data-target="#deleteConfirmation"
			title="{% trans 'Delete' %}"
		>
			<ion-icon
				name="trash-outline"
				role="img"
				class="md hydrated"
			></ion-icon>
		</a>
	{% endif %}
</div>
{% if request.GET.deleted %}
	<script>
		$("#reloadMessagesButton").click();
	</script>
{% endif %}
