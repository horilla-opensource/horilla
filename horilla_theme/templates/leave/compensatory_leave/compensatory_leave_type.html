{% load i18n %}

<div class="border border-[#ebebeb] rounded-md overflow-hidden p-4">
	<div class="flex space-x-2 mb-4">
		<h3 class="text-sm font-medium">
			{% trans "Compensatory Leave Type" %}
		</h3>
		<span
			class="oh-info mr-2"
			title="{% trans 'This leave type will be used for assigning compensatory leaves.' %}"
		>
		</span>
	</div>
	<div class="grid grid-cols-3 gap-4">
		<div
			class="border border-[#ebebeb] p-4 rounded-md shadow-card cursor-pointer {% if leave_type.payment == 'paid' %} row-status--yellow {% else %} row-status--orange {% endif %}"
			hx-get="{% url 'leave-type-detail-view' leave_type.id %}"
			data-toggle="oh-modal-toggle"
			data-target="#genericModal"
			hx-target="#genericModalBody"
		>
			<div class="flex gap-5 relative">
				<div
					class="dropdown-wrapper absolute inline-block right-0 -top-1"
					onclick="event.stopPropagation();"
				>
					{% if perms.leave.change_leavetype %}
					<div
						class="cursor-pointer dropdown-toggle w-[20px]"
						title="{% trans 'Actions' %}"
					>
						<i
							class="fa-solid fa-ellipsis-vertical text-black ms-[10px]"
						></i>
					</div>
					{% endif %}
					<div
						class="dropdown-menu absolute right-0 min-w-[100px] bg-[#faf9f9] rounded-lg shadow-card py-2 hidden z-50 transition-all duration-200"
					>
						<ul class="text-xs">
							<li>
								<p
									class="w-full text-left px-3 py-1 hover:text-primary-600 transition duration-300"
								>
									<a
										href="{% url 'type-update' leave_type.id %}?compensatory=True"
										class="oh-dropdown__link"
										>{% trans "Edit" %}</a
									>
								</p>
							</li>
						</ul>
					</div>
				</div>

				<div class="relative flex items-center w-max">
					<img
						src="{{leave_type.get_avatar}}"
						class="w-11 h-11 rounded-full"
						alt="Username"
					/>
				</div>

				<div>
					<h5 class="mb-1 font-medium text-sm">
						{{leave_type.name}}
					</h5>
					<div class="text-xs text-[#565E6C]">
						<div class="my-2">
							{% trans "Payment" %} :
							<span class="font-semibold"
								>{{leave_type.get_payment_display}}</span
							>
						</div>
						<div class="my-2">
							{% trans "Total Days" %} :
							<span class="font-semibold"
								>{{leave_type.total_days}}</span
							>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
