{#{% extends "index.html" %}#}
{% load static %}
{% block content %}

<div class="oh-wrapper mt-6">
    <h2 class="text-xl font-semibold mb-4">Import PAYE Tax Data</h2>

    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="oh-btn oh-btn--secondary oh-btn--shadow">
            Import CSV
        </button>
        <a href="{% url 'view-payslip' %}" class="oh-btn oh-btn--light">Cancel</a>
    </form>

    {% if messages %}
        <div class="mt-4">
            {% for message in messages %}
                <div class="p-3 rounded {% if message.tags == 'success' %}bg-green-100 text-green-800{% else %}bg-red-100 text-red-800{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>

{% endblock %}
