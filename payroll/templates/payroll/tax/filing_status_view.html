{% extends 'index.html' %} {% block content %} {% load static %} {% load i18n %}
    <div hx-get="{% url 'filing-status-nav' %}" hx-trigger="load"></div>
    <div id="accordionWrapper" class="oh-wrapper bg-white p-3 rounded-md shadow-card overflow-hidden overflow-y-auto"></div>
    <script>
        $(document).ready(function () {
            $(".oh-accordion-meta__header").click(function () {
                var target = $(this).data("target");
                $(this).toggleClass("oh-accordion-meta__header--show");
                $(target).toggleClass("d-none");
            });
        });
    </script>
{% endblock content %}
