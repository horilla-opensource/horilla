{% load i18n %}
<div class="" onclick="event.stopPropagation()">
    <div class="oh-btn-group">
        {% if perms.payroll.change_loanaccount or request.user %}
            <a class="oh-btn oh-btn--light-bkg w-100" hx-get="{% url 'loan-edit-form' instance.id %}?instance_ids={{instance.ordered_ids}}" hx-target="#genericModalBody" data-toggle="oh-modal-toggle" data-target="#genericModal" title='{% trans "Edit" %}'>
                <ion-icon class="text-dark" name="create-outline"></ion-icon></a>
        {% endif %}
        {% if perms.payroll.delete_loanaccount %}
            <a class="oh-btn oh-btn--light-bkg w-100" href="{% url 'delete-loan' %}?ids={{ instance.id }}" onclick="return confirm('Do you want to delete this record?')" title='{% trans "Delete" %}'>
                <ion-icon class="text-danger"request_copy = request.GET.copy()
                request_copy.pop("instances_ids", None)
                previous_data = request_copy.urlencode() name="trash-outline"></ion-icon></a>
        {% endif %}
    </div>
</div>
