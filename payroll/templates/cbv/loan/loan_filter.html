{% load i18n %}
<div class="oh-dropdown__filter-body">
    <div class="oh-accordion">
      <div class="oh-accordion-header">{% trans "Loan Filter" %}</div>
      <div class="oh-accordion-body">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-6">
            <div class="oh-input-group">
              <label class="oh-label">{% trans "Employee" %}</label>
              {{form.employee_id}}
            </div>
            <div class="oh-input-group">
              <label class="oh-label">{% trans "Provided date" %}</label>
              {{form.provided_date}}
            </div>
            <div class="oh-input-group">
              <label class="oh-label">{% trans "Type" %}</label>
              {{form.type}}
            </div>
            <div class="oh-input-group">
              <label class="oh-label">{% trans "Reporting manager" %}</label>
              {{form.employee_id__employee_work_info__reporting_manager_id}}
            </div>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-6">
            <div class="oh-input-group">
              <label class="oh-label">{% trans "Department" %}</label>
              {{form.employee_id__employee_work_info__department_id}}
            </div>
            <div class="oh-input-group">
              <label class="oh-label">{% trans "Is settled" %}</label>
              {{form.settled}}
            </div>
            <div class="oh-input-group">
              <label class="oh-label">{% trans "Job position" %}</label>
              {{form.employee_id__employee_work_info__job_position_id}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
