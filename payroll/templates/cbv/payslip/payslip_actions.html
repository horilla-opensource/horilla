{% load i18n basefilters %}

<div class="oh-sticky-table__right" onclick="event.stopPropagation();">
	<div class="oh-btn-group">
		<form
			action="{% url 'payslip-pdf' instance.id %}"
			method="post"
			class="w-100"
		>
			{% csrf_token %}
			<button
				type="submit"
				title="{% trans 'Download' %}"
				class="oh-btn oh-btn--light-bkg w-100"
			>
				<ion-icon name="download"></ion-icon>
			</button>
		</form>
		{% if perms.payroll.add_payslip %}
			<button
				hx-confirm="{% trans 'Do you want to sent the payslip by mail?' %}"
				hx-get="{% url 'send-slip' %}?id={{instance.id}}"
				hx-target="#listContainer"
				title="{% trans 'Send via mail' %}"
				type="button"
				{% if instance.sent_to_employee %}
					class="oh-btn sent-to-employee w-50"
				{% else %}
					class="oh-btn oh-btn--light-bkg w-50"
				{% endif %}
			>
				<ion-icon name="mail-outline"></ion-icon>
			</button>
		{% endif %}

		{% if perms.payroll.delete_payslip %}
			<button
				hx-confirm="{% trans 'Are you sure you want to delete this payslip?' %}"
				hx-post="{% url 'delete-payslip' instance.id %}"
				hx-target="#listContainer"
				class="oh-btn oh-btn--danger-outline oh-btn--light-bkg w-50"
				title="{% trans 'Remove' %}"
			>
				<ion-icon name="trash-outline"></ion-icon>
			</button>
		{% endif %}
	</div>
</div>
