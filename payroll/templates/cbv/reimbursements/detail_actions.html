{% load i18n %}
<div class="oh-modal__button-container w-100">
    <div class="oh-btn-group">
        {% if perms.payroll.change_reimbursement or request.user %}
        <a
            onclick="event.stopPropagation()"
            hx-get="{% url 'create-reimbursement' %}?instance_id={{ instance.id }}"
            hx-target="#objectCreateModalTarget"
            data-toggle="oh-modal-toggle"
            data-target="#objectCreateModal"
            class="oh-btn oh-btn--info"
            title="{% trans 'Edit' %}"
            style="width: 50%;"
        >
        <ion-icon name="create-outline"></ion-icon>
        </a>
        {% endif %}
        {% if perms.payroll.delete_reimbursement %}
            <a href="{% url "delete-reimbursement" %}?ids={{instance.id}}" onclick="return confirm('Do you want to delete this record?')"
            class="oh-btn oh-btn--secondary"  title='{% trans "Delete" %}' style="width: 50%;">
                <ion-icon name="trash-outline"></ion-icon>
            </a>
        {% endif %}
    </div>
</div>
