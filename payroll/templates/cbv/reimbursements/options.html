{% load i18n %}
<div class="oh-btn-group"  >
    {% if perms.payroll.change_reimbursement or request.user == instance.employee_id.employee_user_id %}
        {% if instance.status == 'requested' %}
            <a
                onclick="event.stopPropagation()"
                hx-get="{% url 'reimbursement-update' instance.id %}"
                hx-target="#genericModalBody"
                data-toggle="oh-modal-toggle"
                data-target="#genericModal"
                class="oh-btn oh-btn--light-bkg w-100"
                title="{% trans 'Edit' %}"
            >
            <ion-icon name="create-outline"></ion-icon>
            </a>
        {% else %}
            <button
                class="oh-btn oh-btn--light-bkg w-100"
                disabled
            >
                <ion-icon name="create-outline"></ion-icon>
            </button>
        {% endif %}
    {% endif %}
    {% if perms.payroll.delete_reimbursement %}
        <a href="{% url "delete-reimbursement" %}?ids={{instance.id}}" onclick="event.stopPropagation();return confirm('Do you want to delete this record?')"
            class='w-100 oh-btn oh-btn--danger-outline oh-btn--light-bkg' title='{% trans "Delete" %}'>

            <ion-icon name="trash-outline"></ion-icon>
        </a>
    {% endif %}
</div>
