{% load i18n %}
<div>
    <div class="oh-btn-group">
        <a onclick="event.stopPropagation()" class="oh-btn oh-btn--light-bkg w-100"
            href="{% url 'update-contract' instance.id %}" title="{% trans 'Update' %}">
            <ion-icon name="create-outline" role="img" class="md hydrated" style="color: blue"
                aria-label="create outline"></ion-icon>
        </a>
        <a onclick="event.preventDefault();event.stopPropagation();"
            class="oh-btn oh-btn--danger-outline oh-btn--light-bkg w-100"
            hx-confirm="{% trans 'Do you want to delete this Contract?' %}"
            hx-post="{% url 'delete-contract' instance.id %}?{{pd}}" hx-target="#contract-container" hx-swap="innerHTML"
            title="{% trans 'Delete' %}">
            <ion-icon name="trash-outline" role="img" class="md hydrated" aria-label="trash outline"></ion-icon>
        </a>
    </div>
</div>
