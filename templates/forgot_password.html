{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% trans "Forgot Password" %} - {{white_label_company_name}} Dashboard</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{% if white_label_company.icon %}{{white_label_company.icon.url}} {% else %}{% static 'favicons/apple-touch-icon.png' %}{% endif %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% if white_label_company.icon %}{{white_label_company.icon.url}} {% else %}{% static 'favicons/favicon-32x32.png' %}{% endif %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% if white_label_company.icon %}{{white_label_company.icon.url}} {% else %}{% static 'favicons/favicon-16x16.png' %}{% endif %}">
    <link rel="stylesheet" href="{% static 'build/css/style.min.css' %}" />
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('/static/images/ui/background-login.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .oh-auth-card {
            background: transparent;
            padding: 0;
            width: 100%;
            max-width: 420px;
        }

        .login-wrapper {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 2.5rem 2rem;
            width: 100%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-title {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1.6rem;
            font-weight: 600;
        }

        .text-muted {
            text-align: center;
            color: #6c757d;
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        .oh-input-group {
            margin-bottom: 1rem;
        }

        .oh-input {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        .oh-btn {
            width: 100%;
            padding: 0.7rem;
            background-color: #6cbb29;
            color: #fff;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .oh-btn:hover {
            background-color: #3a76c2;
        }

        .company-logo {
            display: block;
            margin: 1rem auto;
            max-height: 80px;
        }

        .company-name {
            text-align: center;
            color: #555;
            margin-top: 0.5rem;
            font-size: 1rem;
        }

        .forgot-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #0069d9;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="main">
        <main class="oh-auth">
            <div class="oh-alert-container">
                {% for message in messages %}
                    <div class="oh-alert oh-alert--animated {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
            <div class="oh-auth-card">
                <div class="login-wrapper">
                    <h1 class="oh-onboarding-card__title oh-onboarding-card__title--h2 text-center my-3">{% trans "Forgot Password" %}?</h1>
                    <p class="text-muted text-center">{% trans "Type in your email to reset the password" %}</p>
                    <form method='post' class="oh-form-group">
                        {% csrf_token %}
                        <div class="oh-input-group">
                            <label class="oh-label" for="email">{% trans "Username" %}</label>
                            <input type="text" name='email' id="email" class="oh-input w-100" placeholder="e.g. jane.doe@acme.com" autofocus required />
                        </div>

                        <button type='submit' class="oh-btn oh-onboarding-card__button mt-4 oh-btn--secondary oh-btn--shadow w-100 mb-4" role="button">
                            {% trans "Send Link" %}
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="./../build/js/web.frontend.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
