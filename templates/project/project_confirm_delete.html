{% extends 'index.html' %}
{% block content %}
{% load static %}
{% load i18n %}
{% load horillafilters %}

<head>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">{% trans "Delete Project" %}</h5>
        </div>
        <div class="card-body">
            <p>{% trans "Are you sure you want to delete the project" %} "{{ project.name }}"?</p>
            <form method="post" class="d-flex gap-2">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger rounded">{% trans "Delete" %}</button>
                <a href="{% url 'project:project_list' %}" class="btn btn-secondary rounded">{% trans "Cancel" %}</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
