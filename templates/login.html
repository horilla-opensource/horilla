{% load static %} {% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login - REED SIRH Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{% static 'images/ui/Favicon-32x32.png' %}" />
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('/static/images/ui/background-login.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }


        .login-wrapper {
    background-color: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-radius: 12px;
    padding: 2.5rem 2rem;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.3);
}

        .login-title {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1.6rem;
            font-weight: 600;
        }

        .text-muted {
            text-align: center;
            color: #6c757d;
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        .oh-input-group {
            margin-bottom: 1rem;
        }

        .oh-input {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        .oh-btn {
            width: 100%;
            padding: 0.7rem;
            background-color: #6cbb29;
            color: #fff;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .oh-btn:hover {
            background-color: #3a76c2;
        }

        .company-logo {
            display: block;
            margin: 1rem auto;
            max-height: 80px;
        }

        .company-name {
            text-align: center;
            color: #555;
            margin-top: 0.5rem;
            font-size: 1rem;
        }

        .forgot-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #0069d9;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-wrapper">
        <h1 class="login-title">{% trans "Sign In" %}</h1>
        <p class="text-muted">{% trans "Please login to access the dashboard." %}</p>

        <form method="post">
            {% csrf_token %}
            <div class="oh-input-group">
                <label for="username">{% trans "Username" %}</label>
                <input type="text" id="username" name="username" class="oh-input" placeholder="" />
            </div>

            <div class="oh-input-group">
                <label for="password">{% trans "Password" %}</label>
                <input type="password" id="password" name="password" class="oh-input" placeholder="********" />
            </div>

            <button type="submit" class="oh-btn">
                {% trans "Secure Sign-in" %}
            </button>

            {% if not initialize_database %}
                <a href="{% url 'forgot-password' %}" class="forgot-link">{% trans "Forgot password" %}?</a>
            {% endif %}
        </form>

        <img class="company-logo"
             src="{% if white_label_company.icon %}{{ white_label_company.icon.url }}{% else %}{% static 'images/ui/auth-logo.png' %}{% endif %}"
             alt="REED SIRH" />

        {% if white_label_company %}
            <div class="company-name">REED SIRH</div>
        {% endif %}
    </div>
    <script src="{% static '/build/js/web.frontend.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="module"  src="{% static 'images/ionicons/ui_icons/ionicons/ionicons.esm.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
        $(document).ready(function () {
            if ($(".oh-alert--warning").length > 0) {
                Swal.fire({
                    title: 'Access Denied !',
                    text: 'Your login credentials are currently blocked. Please contact HR administrators for assistance.',
                    icon: 'warning',
                    confirmButtonText: 'OK',
                });
            }
        });
    </script>
</body>
</html>
