{% load i18n %}
<div onclick="event.stopPropagation();" class="oh-btn-group">
    {% if perms.pms.change_bonuspointsetting %}
    <button
      class="oh-btn oh-btn--light-bkg w-100"
      title="{% trans 'Edit' %}"
      data-toggle="oh-modal-toggle"
      data-target="#genericModal"
      hx-get="{% url 'update-bonus-point-setting' instance.id %}?{{pd}}&instance_ids={{instance.ordered_ids}}"
      hx-target="#genericModalBody"
    >
      <ion-icon name="create-outline"></ion-icon>
    </button>
    {% endif %}
    {% if perms.pms.delete_bonuspointsetting %}
    <a
      class="oh-btn oh-btn--danger-outline oh-btn--light-bkg w-100"
      id="delete-link"
      hx-confirm="{% trans 'Do you want to delete the bonus point setting?' %}"
      hx-post="{% url 'delete-bonus-point-setting' instance.id %}"
      hx-target="#listContainer"
      title="{% trans 'Delete' %}"
    >
      <ion-icon name="trash-outline"></ion-icon>
    </a>
    {% endif %}
  </div>
