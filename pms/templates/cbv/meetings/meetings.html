


{% extends "index.html" %}
{% load i18n %}{% load static %}


{% block content %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>




<meta name="csrf-token" content="{{ csrf_token }}">



 <div hx-get="{% url "meetings-nav" %}" hx-trigger="load">
</div>
{% comment %} my_app/templates/my_app/generic/index.html {% endcomment %}



{% include "generic/components.html" %}


<div
    class="oh-checkpoint-badge mb-2"
    id="selectedInstances"
    data-ids="[]"
    data-clicked=""
    style="display: none"
  ></div>

  {% comment %} is_active=True {% endcomment %}

  <div
  class="oh-wrapper"
  id="listContainer">
  <div class="animated-background">
  </div>
</div>



<div class="oh-activity-sidebar" id="activitySidebar" style="z-index:1000;">
  <div class="oh-activity-sidebar__body" id="answerContainer">
  </div>
</div>

<script src="{% static 'cbv/shift_request/shift_request_bulk_actions.js' %}"></script>

<script>

    $(document).on("htmx:afterSwap", function () {
      $("[data-toggle-count]").off("click").on("click", function (e) {
        e.stopPropagation();
        let recViewContainer = $(this).closest('tr');
        span = recViewContainer.find(".count-span").toggle();
        var row = $(this).closest("tr");
        row.toggleClass("oh-permission-table--collapsed");
      });
    });
  </script>


{% endblock content %}
