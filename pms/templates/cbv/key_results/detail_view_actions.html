{% load i18n %}
<div class="oh-btn-group w-100">
	<a
		onclick="event.stopPropagation();"
		class="oh-btn oh-btn--info w-50"
		data-toggle="oh-modal-toggle"
		data-target="#genericModal"
		hx-get="{% url 'update-key-result' instance.id %}?instances_ids={{ request.GET.instance_ids }}"
		hx-target="#genericModalBody"
		title='{% trans "Edit" %}'
	>
		<ion-icon
			name="create-outline"
			role="img"
			class="md hydrated"
			aria-label="create outline"
		></ion-icon>
		{% trans "Edit" %}
	</a>
	<a
		class="oh-btn oh-btn--secondary w-50"
		onclick="event.preventDefault();event.stopPropagation();"
		hx-confirm="{% trans 'Do you want to delete this Key result?' %}"
		hx-post="{% url 'key-result-delete' instance.id %}?instances_ids={{request.GET.instance_ids}}"
		hx-target="#genericModalBody"
		title="{% trans 'Delete' %}"
	>
		<ion-icon
			name="trash-outline"
			role="img"
			class="md hydrated"
			aria-label="trash outline"
		></ion-icon>
		{% trans 'Delete' %}
	</a>
</div>

{% if request.GET.deleted %}
<script>
	$("#reloadMessagesButton").click();
</script>
{% endif %}
