{% load basefilters i18n %}

<div class="oh-btn-group w-100">
    {% if perms.pms.change_period or request.user|filtersubordinates %}
        <a
            hx-get="{% url 'period-update' instance.id %}"
            hx-target="#genericModalBody"
            data-toggle="oh-modal-toggle"
            data-target="#genericModal"
            class="oh-btn oh-btn--info w-50"
        >
            <ion-icon name="create-outline"></ion-icon>
            {% trans 'Edit' %}
        </a>
    {% endif %}

    {% if perms.pms.delete_period or request.user|filtersubordinates %}
        <a
            hx-post="{% url 'period-delete' instance.id %}"
            hx-target="#listContainer"
            hx-confirm="{% trans 'Do you want to delete this period ?' %}"
            class="oh-btn oh-btn--secondary w-50"
        >
            <ion-icon
                name="trash-outline"
                role="img"
                class="md hydrated"
                aria-label="trash outline"
            ></ion-icon>
            {% trans 'Delete' %}
        </a>
    {% endif %}
</div>
