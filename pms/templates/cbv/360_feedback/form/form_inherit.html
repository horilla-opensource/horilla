<script>
  $('#id_period_parent_div').hide();

   $(document).ready(function () {
    if (!$('#id_cyclic_feedback').is(':checked')) {
        $("#id_cyclic_feedback_days_count_parent_div").hide();
        $("#id_cyclic_feedback_period_parent_div").hide();
    }
    $("#id_cyclic_feedback").on("change", function () {
        if (this.checked) {
            $("#id_cyclic_feedback_days_count_parent_div").show();
            $("#id_cyclic_feedback_period_parent_div").show();
            $("#id_cyclic_feedback_days_count").prop("required", true);
            $("#id_cyclic_feedback_period").prop("required", true);
        } else {
            $("#id_cyclic_feedback_days_count_parent_div").hide();
            $("#id_cyclic_feedback_period_parent_div").hide();
            $("#id_cyclic_feedback_days_count").prop("required", false);
            $("#id_cyclic_feedback_period").prop("required", false);
        }
    });
});



</script>
