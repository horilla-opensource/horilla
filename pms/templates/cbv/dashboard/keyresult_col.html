{% load i18n mathfilters%}
<span class='d-flex justify-content-between align-items-center'>
    {{ instance.key_result_id }}
    {% if instance.end_date %}
    <span title='due {% if instance.end_date == today %}today {% else %}in {{ instance.end_date|sub:today }}{% endif %}'>
        <ion-icon
            class="text-{% if instance.end_date < today %}danger {% elif instance.end_date == today %}warning {% else %}success{% endif %}"
            name="time-sharp">
        </ion-icon>
    </span>
    {% endif%}
</span>
