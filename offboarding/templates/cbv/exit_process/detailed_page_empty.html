{% load static i18n %}
<div class="oh-modal__dialog-header">
    <span class="oh-modal__dialog-title" id="genericModalLabel">
        {% trans "Details" %}
    </span>
    <button class="oh-modal__close--custom" onclick="$(this).closest('.oh-modal--show').removeClass('oh-modal--show');" aria-label="Close">
        <ion-icon name="close-outline" role="img" class="md hydrated"></ion-icon>
    </button>
</div>
<div class="oh-modal__dialog-body oh-modal__dialog-relative">
    <img style="margin-left: 33%; width: 150px; height: 150px" src="{% static 'images/ui/search.svg' %}"
        class="oh-404__image mb-2" alt="Page not found. 404." />
    <h5 class="oh-404__subtitle">
        {% trans "No Records found..." %}
    </h5>
</div>
