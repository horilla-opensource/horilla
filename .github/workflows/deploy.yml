name: Horilla EC2 Deploy

on:
  push:
    branches:
      - test      # runs on pushes to the test branch
  workflow_dispatch:   # allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_TEST_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_TEST_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Horilla App to TEST EC2
        run: |
          ssh ubuntu@${{ secrets.EC2_TEST_HOST }} << 'EOF'
          set -e

          # Go to the repo directory
          cd /home/ubuntu/horilla-hrm/horilla-hrm

          # Pull latest changes
          git reset --hard
          git clean -fd
          git pull origin test

          # Kill any running server on 8000
          fuser -k 8000/tcp || echo "No process on 8000"

          # Activate existing virtual environment
          source ../venv/bin/activate

          # Install dependencies
          pip install --upgrade pip
          pip install -r requirements.txt

          # Run Django migrations and compile messages
          python manage.py makemigrations --noinput
          python manage.py migrate --noinput
    
          python manage.py compilemessages

          # Start the server in background
          nohup python3 manage.py runserver 0.0.0.0:8000 > django.log 2>&1 &

          echo "âœ… Horilla successfully deployed to TEST!"
          EOF
