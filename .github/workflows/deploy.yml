name: Horilla EC2 Deploy Test

on:
  push:
    branches:
      - test
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_TEST_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_TEST_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Horilla App to TEST EC2
        run: |
          ssh ubuntu@${{ secrets.EC2_TEST_HOST }} << 'EOF'
          set -e

          # Make sure venv support and pip exist
          sudo apt update && sudo apt install -y python3-venv python3-pip

          # Go to project folder or clone if missing
          if [ ! -d "/home/ubuntu/horilla-hrm" ]; then
            git clone https://github.com/wireappsltd/horilla-hrm.git /home/ubuntu/horilla-hrm
          fi
          cd /home/ubuntu/horilla-hrm

          # Reset local changes and pull latest 'test' branch
          git reset --hard
          git clean -fd
          git pull origin test

          # Kill any process on port 8000
          fuser -k 8000/tcp || echo "No process on 8000"

          # Set up virtual environment if missing
          if [ ! -d "venv" ]; then
            python3 -m venv venv
          fi

          # Activate venv
          source venv/bin/activate

          # Upgrade pip inside venv
          python3 -m pip install --upgrade pip

          # Install dependencies
          python3 -m pip install -r requirements.txt

          # Apply Django migrations
          python3 manage.py makemigrations --noinput
          python3 manage.py migrate --noinput
          python3 manage.py compilemessages || true

          # Start server in background
          nohup python3 manage.py runserver 0.0.0.0:8000 > nohup.out 2>&1 &

          echo "âœ… Horilla successfully deployed to TEST!"
          EOF
