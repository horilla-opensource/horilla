name: Horilla EC2 Deploy Test

on:
  push:
    branches:
      - test       # deploys whenever test branch is updated
  workflow_dispatch:   # allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up SSH access
      - name: Set up SSH access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_TEST_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_TEST_HOST }} >> ~/.ssh/known_hosts

      # 3️⃣ Deploy to EC2
      - name: Deploy Horilla App to TEST EC2
        run: |
          ssh ubuntu@${{ secrets.EC2_TEST_HOST }} << 'EOF'
          set -e

          # Update system packages
          sudo apt update && sudo apt upgrade -y

          # Go to project folder
          cd /home/ubuntu/horilla-hrm

          # Reset local changes and pull latest 'test' branch
          git reset --hard
          git clean -fd
          git pull origin test

          # Kill any process on port 8000
          fuser -k 8000/tcp || echo "No process on 8000"

          # Create virtual environment if missing
          if [ ! -d "venv" ]; then
              python3 -m venv venv
          fi

          # Activate virtual environment
          source venv/bin/activate

          # Upgrade pip inside venv
          python3 -m pip install --upgrade pip

          # Install project dependencies inside venv
          python3 -m pip install -r requirements.txt

          # Apply Django migrations
          python3 manage.py makemigrations --noinput
          python3 manage.py migrate --noinput

          # Compile translations if any
          python3 manage.py compilemessages || true

          # Start server in background
          nohup python3 manage.py runserver 0.0.0.0:8000 > nohup.out 2>&1 &

          echo "✅ Horilla successfully deployed to TEST!"
          EOF
