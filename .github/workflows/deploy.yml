name: Horilla EC2 Deploy Test

on:
  push:
    branches:
      - test
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_TEST_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_TEST_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Horilla App to TEST EC2
        run: |
          ssh ubuntu@${{ secrets.EC2_TEST_HOST }} << 'EOF'
          set -e

          # Update system and install dependencies
          sudo apt update && sudo apt upgrade -y
          sudo apt install -y python3-venv python3-pip python3-full gettext git

          # Navigate to existing repo
          cd /home/ubuntu/horilla-hrm

          # Update code from test branch
          git fetch origin test
          git reset --hard origin/test
          git clean -fd

          # Kill any process on port 8000
          fuser -k 8000/tcp || echo "No process on 8000"

          # Activate existing virtual environment
          source /home/ubuntu/horilla-hrm/venv/bin/activate

          # Upgrade pip and install requirements
          pip install --upgrade pip
          pip install -r requirements.txt

          # Run migrations
          python manage.py makemigrations
          python manage.py migrate

          # Compile translations
          python manage.py compilemessages

          # Start server in background
          nohup python manage.py runserver 0.0.0.0:8000 > django.log 2>&1 &

          echo "âœ… Horilla successfully deployed to TEST!"
          EOF
