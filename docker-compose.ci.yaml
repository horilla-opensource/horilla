# Docker Compose configuration for Jenkins CI/CD testing
# Used by CI pipeline to run tests with PostgreSQL database
# Usage: docker-compose -f docker-compose.ci.yaml up

version: '3.8'

services:
  # PostgreSQL test database
  test-db:
    image: postgres:16-trixie
    container_name: horilla-test-db
    environment:
      POSTGRES_DB: ${DB_NAME:-horilla_test}
      POSTGRES_USER: ${DB_USER:-horilla_test}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-testpassword}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    restart: unless-stopped
    volumes:
      - test-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-d", "${DB_NAME:-horilla_test}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - ci-network

  # Redis for caching (optional, for testing cache functionality)
  redis:
    image: redis:7-alpine
    container_name: horilla-redis-test
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - ci-network

  # Elasticsearch for search testing (optional)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    container_name: horilla-elasticsearch-test
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms256m -Xmx256m
    ports:
      - "9200:9200"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - ci-network

volumes:
  test-data:
    driver: local

networks:
  ci-network:
    driver: bridge
