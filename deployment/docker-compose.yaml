services:
  server:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: horilla-web
    ports:
      - "8000:8000"
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-horilla}
      - DB_USER=${DB_USER:-horilla_dba}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_INIT_PASSWORD=${DB_INIT_PASSWORD:-postgres}
      - DATABASE_URL=postgres://${DB_USER:-horilla_dba}:${DB_PASSWORD}@db:5432/${DB_NAME:-horilla}
      - DJANGO_SETTINGS_MODULE=horilla.settings
      - PYTHONUNBUFFERED=1
    command: /app/deployment/entrypoint.sh
    volumes:
      - ../media:/app/media
      - ../staticfiles:/app/staticfiles
    depends_on:
      db:
        condition: service_healthy
    networks:
      - horilla-network

  db:
    image: postgres:16-alpine
    container_name: horilla-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-horilla}
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_INIT_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
      PGDATA: /var/lib/postgresql/data/pgdata
      DB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - horilla-data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-d", "${DB_NAME:-horilla}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - horilla-network

volumes:
  horilla-data:

networks:
  horilla-network:
    driver: bridge
