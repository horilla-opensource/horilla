{% load i18n %}
{% include "generic/components.html" %}
<span data-target="#activityViewModal" data-toggle="oh-modal-toggle"
    hx-get="{% url 'get-attendance-activities' instance.id  %}" hx-target="#activityViewModalBody" hx-trigger="click"
    hx-swap="innerHTML" title="{% trans 'View Activities' %}" style="display: flex" class="cursor-pointer">
    <p>
        {{instance.activities.count}} {% trans "Activity" %}
        <ion-icon name="eye-outline" class="md hydrated ml-1 mt-1" role="img"
            aria-label="chevron back outline"></ion-icon>
    </p>
</span>
