
{% load i18n %}
{% if perms.attendance.change_gracetime %}
<div class="oh-switch">
    {% if perms.attendance.change_gracetime %}
        <input type="checkbox" id="isActive" data-id ="{{instance.id}}" class="oh-switch__checkbox" {% if instance.is_active %} checked {% endif %} onchange="updateGracetimeIsActivate(this)">
    {% else %}
        <input type="checkbox" id="isActive" class="oh-switch__checkbox" {% if instance.is_active %} checked {% endif %} disabled>
    {% endif %}
</div>
{% endif %}
