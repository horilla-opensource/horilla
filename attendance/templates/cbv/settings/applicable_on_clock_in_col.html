<div class="oh-switch">
    {% if perms.attendance.change_gracetime %}
        <input type="checkbox" id="isAllowedClockIn" data-id ="{{instance.id}}" data-update ="clock_in" class="oh-switch__checkbox" {% if instance.allowed_clock_in %} checked {% endif %} onchange="updateAllowedClockInOrOut(this)">
    {% else %}
        <input type="checkbox" id="isAllowedClockIn" class="oh-switch__checkbox" {% if instance.allowed_clock_in %} checked {% endif %} disabled>
    {% endif %}
</div>
