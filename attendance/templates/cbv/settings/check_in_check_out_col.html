{% load i18n %}
<div class="oh-switch">
    <input type="hidden" name="setting_Id" value="{{instance.id}}"
        id="companyId{{instance.id}}">
    <input type="checkbox" name="isChecked" class="oh-switch__checkbox"
        {% if instance.enable_check_in %} checked {% endif %}
        {% if perms.attendance.change_attendancegeneralsetting %}
            hx-post="{% url 'enable-disable-check-in' %}" hx-target="#attendance-activity-container" hx-trigger="change"
            hx-include="#companyId{{instance.id}}" hx-on-htmx-after-request="setTimeout(() => { reloadMessage(); }, 200);"
            {% if request.session.selected_company == 'all'  %}
                {% if not instance.company_id %}
                    hx-swap="innerHTML"
                {% else %}
                    hx-swap="none"
                {% endif %}
            {% else %}
                hx-swap="innerHTML"
            {% endif %}
        {% endif %}
    >
</div>
