


{% extends "index.html" %}
{% load i18n %}{% load static %}


{% block content %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>




<meta name="csrf-token" content="{{ csrf_token }}">



<style>
.validated--dot{
  background-color:yellowgreen;
}
.not-validated--dot{
  background-color:red;
}
.requested--dot{
  background-color:orange;
}
.approved-request--dot{
  background-color:blue;
}
.validated-True{
  border-left: 3.4px solid yellowgreen !important;
  border-radius: 4px 0 0 4px;

}
.validated-False {

  border-left: 3.4px solid red !important;
  border-radius: 4px 0 0 4px;


}
.requested-True {

  border-left: 3.4px solid orange !important;
  border-radius: 4px 0 0 4px;

}
.approved-request-True {

  border-left: 3.4px solid blue !important;
  border-radius: 4px 0 0 4px;

}





</style>

<div hx-get="{% url "my-attendance-nav" %}" hx-trigger="load">
</div>
{% comment %} my_app/templates/my_app/generic/index.html {% endcomment %}



{% include "generic/components.html" %}


<div
    class="oh-checkpoint-badge mb-2"
    id="selectedInstances"
    data-ids="[]"
    data-clicked=""
    style="display: none"
  ></div>


  <div
  class="oh-wrapper"
  id="listContainer">
  <div class="animated-background">
  </div>
</div>



<div class="oh-activity-sidebar" id="activitySidebar" style="z-index: 1000">
    <div class="oh-activity-sidebar__body" id="commentContainer"></div>
  </div>



<script src="{% static 'cbv/shift_request/shift_request_bulk_actions.js' %}"></script>


{% endblock content %}
