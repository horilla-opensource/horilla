{% load static i18n %}

{% if not instance.created_templates %}
<a
    title="Create Message Template and Flows"
    class="oh-btn oh-btn--light-bkg w-100"
    data-toggle="oh-modal-toggle"
    data-target="#whatsappModal"
    hx-confirm="{% trans 'Do you want to create Templates and Flows in whatsapp manager?' %}"
    hx-get="{% url 'generic-template-creation' instance.id %}"
    aria-describedby="ui-id-2"
>
    <ion-icon
        name="newspaper-outline"
        role="img"
        class="md hydrated"
        aria-label="newspaper outline"
    ></ion-icon>
</a>
{% else %}
<a
    title="Create Message Template and Flows"
    class="oh-btn oh-btn--light-bkg w-100 oh-btn--disabled"
    aria-describedby="ui-id-2"
>
    <ion-icon
        name="newspaper-outline"
        role="img"
        class="md hydrated"
        aria-label="newspaper outline"
    ></ion-icon>
</a>
{% endif %}
